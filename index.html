        </div>
        <div id="dancingTeddy" style="display: none; margin-top: 20px;">
            <img src="https://media.tenor.com/XXXXX.gif" alt="Dancing Teddy Bear" style="width: 150px; height: auto; border-radius: 10px;"> <!-- Note: Replace XXXXX with a real dancing teddy GIF ID if this doesn't work; search Tenor for "dancing teddy bear GIF" and use the URL -->
